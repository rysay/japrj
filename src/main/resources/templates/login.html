<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/head :: head_fragment(title = 'LOGIN', scripts = ~{::script}, links = ~{::link})">
  <link th:href="@{/css/common/main.css}" rel="stylesheet" type="text/css">
  <script th:src="@{/js/height_margin.js}" type="text/javascript"></script>
</head>
<body>
  <div th:replace="common/header :: header_fragment(null)"></div>
  <main>
    <div class="container">
      <form class="form-signin" method="post" th:action="@{signin}">
        <h2 class="form-signin-heading">ログインフォーム</h2>
        <p th:if="${param.error}">ログインに失敗しました</p>
        <p>
          <input type="text" id="username" name="name" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      </form>
    </div>
  </main>
</body>
</html>
